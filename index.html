<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unimodular - Quantitative Research</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="assets/fractal.jpg">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">

  <!-- Inline CSS -->
  <style>
    body {
      font-family: 'Bruno Ace', serif;
      font-size: 48px;
      background-color: black;
      background-image: url('assets/background.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #dbeafe; /* light blue */;
      margin: 0;
      padding: 2em;
    }

    .unimod-box {
      display: block;
      max-width: 200px; /* wider box */
      margin: 1em auto;
      padding: 1em 2em;
      text-align: center;
      text-decoration: none;
      font-family: inherit;
      font-size: 1em;
      color: #dbeafe; /* light blue text */
      background: #1e3a8a; /* strong dark blue */
      border: 2px solid #172554; /* slightly darker border */
      border-radius: 12px;
      box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.4);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .unimod-box:hover {
      background: #172554;
      transform: scale(1.02);
    }




  </style>
</head>

<body>
  <center>
    <h1>unimodular</h1>
    <h4>Quantitative Research</h4>
    <h4>On-chain Liquidity Management</h4>

    <a href="https://unimodular.notion.site/unimod"
       target="_blank"
       rel="noopener noreferrer"
       class="unimod-box">
      unimod project
    </a>
  </center>
</body>

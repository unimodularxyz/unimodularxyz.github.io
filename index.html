<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unimodular - Quantitative Research</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="assets/fractal.jpg">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">

  <!-- Inline CSS -->
  <style>
    body {
      font-family: 'Bruno Ace', serif;
      font-size: 48px;
      background-color: black;
      background-image: url('assets/background.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #dbeafe; /* light blue */;
      margin: 0;
      padding: 2em;
    }

    .twinkle {
      animation: twinkle 10s infinite ease-in-out;
      color: #dbeafe;
      text-shadow: 0 0 10px #dbeafe, 0 0 20px #93c5fd, 0 0 30px #60a5fa;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 10px #dbeafe, 0 0 20px #93c5fd, 0 0 30px #60a5fa;
      }
      50% {
        opacity: 0.6;
        text-shadow: 0 0 4px #93c5fd, 0 0 8px #60a5fa;
      }
    }
    
    .marquee-container {
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    width: 100%;
    padding: 1em 0;
    background: rgba(23, 37, 84, 0.7); /* optional: soft blue background */
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
      font-size: 1em;
      color: #dbeafe; /* light blue */
    }

    @keyframes marquee {
      from {
        transform: translateX(0%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .unimod-box {
      display: block;
      max-width: 200px; /* wider box */
      margin: 1em auto;
      padding: 1em 1em;
      text-align: center;
      text-decoration: none;
      font-family: inherit;
      font-size: 1em;
      color: #dbeafe; /* light blue text */
      background: #1e3a8a; /* strong dark blue */
      border: 2px solid #172554; /* slightly darker border */
      border-radius: 12px;
      box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.4);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .unimod-box:hover {
      background: #172554;
      transform: scale(1.02);
    }




  </style>
</head>

<body>
  <center>
    <h1 class="twinkle">unimodular</h1>
    <div class="marquee-container">
    <span class="marquee-text">
    Quantitative Research â€” On-chain Liquidity Management
    </span>
    </div>


    <a href="https://unimodular.notion.site/unimod"
       target="_blank"
       rel="noopener noreferrer"
       class="unimod-box">
      unimod project
    </a>
  </center>
<footer style="
  text-align: center;
  padding: 1em 1em;
  font-size: 0.5em;
  color: #dbeafe;
  background-color: rgba(23, 37, 84, 0.8);
  font-family: 'Bruno Ace', serif;
">
  Contact us: <a href="mailto:info@unimodular.xyz" style="color: #93c5fd; text-decoration: underline;">
    info@unimodular.xyz
  </a>
</footer>
</body>
</html>

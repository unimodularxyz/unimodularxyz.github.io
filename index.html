<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unimodular - Quantitative Research</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="assets/favicon.png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      font-family: 'Bruno Ace', serif;
      background-color: black;
      background-image: url('assets/background.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #dbeafe;
      margin: 0;
      padding: 2em;
    }

    header {
      width: 100%;
      text-align: center;
    }

    header h2 {
      margin: 0.2em 0;
      font-size: 1.5em;
      color: #dbeafe;
      text-shadow: 0 0 6px #93c5fd;
    }

    /* Optional: responsive scaling */
    @media (max-width: 600px) {
      h1.twinkle {
        font-size: 3em;
      }

      header h2 {
        font-size: 1.2em;
      }

      .unimod-link {
        font-size: 2em;
      }
    }

    .unimod-link {
      display: block;
      text-align: center;
      margin: 8em auto 3em auto;
      font-family: 'Bruno Ace', serif;
      font-size: 3em;
      color: #dbeafe;
      text-decoration: none;
      animation: twinkle 5s infinite ease-in-out;
      text-shadow: 0 0 10px #dbeafe, 0 0 20px #93c5fd, 0 0 30px #60a5fa;
    }

    .unimod-link:hover {
      text-decoration: underline;
      color: #93c5fd;
    }

    .unimod-link:visited {
      color: #dbeafe;
    }

    h1.twinkle {
      text-align: center;
      font-size: 5em;
      margin: 1em 0;
      animation: twinkle 10s infinite ease-in-out;
      text-shadow: 0 0 10px #dbeafe, 0 0 20px #93c5fd, 0 0 30px #60a5fa;
      color: #dbeafe;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 10px #dbeafe, 0 0 20px #93c5fd, 0 0 30px #60a5fa;
      }
      50% {
        opacity: 0.6;
        text-shadow: 0 0 4px #93c5fd, 0 0 8px #60a5fa;
      }
    }

    footer {
      text-align: center;
      font-size: 1em;
      padding: 1em 0;
      color: #dbeafe;
    }

  </style>
</head>

<body>

  <header>
    <h1 class="twinkle">unimodular</h1>
    <h2>Quantitative Research & On-chain Liquidity Management</h2>
  </header>

  <a href="https://unimodular.notion.site/unimod"
    target="_blank"
    rel="noopener noreferrer"
    class="unimod-link">
    unimod project
  </a>

  <footer>
    more info:<a href="mailto:info@unimodular.xyz">info@unimodular.xyz</a>
  </footer>

</body>
</html>

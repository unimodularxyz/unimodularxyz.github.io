<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unimodular - Quantitative Research</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="assets/fractal.jpg" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      font-family: 'Bruno Ace', serif;
      background-color: black;
      background-image: url('assets/background.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #dbeafe;
      margin: 0;
      padding: 2em;
    }

    header {
      width: 100%;
    }

    h1.twinkle {
      text-align: center;
      font-size: 3em;
      margin: 0.2em 0;
      animation: twinkle 2s infinite ease-in-out;
      text-shadow: 0 0 10px #dbeafe, 0 0 20px #93c5fd, 0 0 30px #60a5fa;
      color: #dbeafe;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 10px #dbeafe, 0 0 20px #93c5fd, 0 0 30px #60a5fa;
      }
      50% {
        opacity: 0.6;
        text-shadow: 0 0 4px #93c5fd, 0 0 8px #60a5fa;
      }
    }

    .subtext-container {
      display: flex;
      justify-content: space-between;
      font-size: 1.2em;
      width: 100%;
      margin: 1em 0;
    }

    .subtext-container h4 {
      margin: 0;
      font-weight: normal;
      width: 50%;
    }

    .subtext-container h4:first-child {
      text-align: right;
      padding-right: 1em;
    }

    .subtext-container h4:last-child {
      text-align: left;
      padding-left: 1em;
    }

    .unimod-box {
      display: block;
      max-width: 600px;
      margin: 3em auto;
      padding: 1em 2em;
      text-align: center;
      text-decoration: none;
      font-family: inherit;
      font-size: 1.5em;
      color: #dbeafe;
      background: #1e3a8a;
      border: 2px solid #172554;
      border-radius: 12px;
      box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.4);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .unimod-box:hover {
      background: #172554;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      font-size: 1em;
      padding: 1em 0;
      color: #dbeafe;
    }

    footer a {
      color: #93c5fd;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <h1 class="twinkle">unimodular</h1>
    <div class="subtext-container">
      <h4>Quantitative Research</h4>
      <h4>On-chain Liquidity Management</h4>
    </div>
  </header>

  <a href="https://unimodular.notion.site/unimod"
     target="_blank"
     rel="noopener noreferrer"
     class="unimod-box">
    ðŸ§© Unimod Project
  </a>

  <footer>
    Contact us at <a href="mailto:info@unimodular.xyz">info@unimodular.xyz</a>
  </footer>

</body>
</html>
